<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <script src="script.js"></script>
   <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="cool-leaf.jpg" type="image/jpg"/>
    <link rel="stylesheet" href="styles.css"/>
</head>

<body>
    <div class="tem_box">
        <h2 style="margin-top: 20px;" >Temperature Converter</h2>
        <div class="one">
            <div class="ek">
             <p>Degrees</p>
            <input placeholder="Enter degrees" id="data">
            </div>
            <div class="dho">
                <p >Type</p>
                <select autocomplete="on" id="Type">
                    <option>Celcius</option>
                    <option>Fahrenheit</option>
                </select>
            </div>
        </div>
        <div class="two">
            <p>Result</p>
            <h3 id="res"><p style="font-size: medium; text-align: start;">Fahrenheit/celcius</p></h3>
        </div>
        <div class="three">
            <button onclick="convert()">Convert</button>
        </div>
        <div class="three">
            <button onclick="document.getElementById( 'data').value = ''"> 
      Click here to clear 
    </button> 
        </div>
    </div>
   <script src="index.js"></script>
</body>
</html>
